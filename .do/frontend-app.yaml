name: applyx-frontend
services:
- name: web
  source_dir: /
  github:
    repo: your-username/your-repo-name
    branch: master
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  envs:
  - key: NEXT_PUBLIC_API_URL
    value: https://applyx-bcosm.ondigitalocean.app
  - key: NODE_ENV
    value: production
  - key: NEXT_TELEMETRY_DISABLED
    value: "1" 